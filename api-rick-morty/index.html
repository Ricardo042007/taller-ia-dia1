<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #searchInput {
            padding: 12px 15px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1em;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #00d4ff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6b00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #2a2a2a;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            padding: 0;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
            border-color: #ff6b00;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 15px;
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .card p {
            margin: 8px 0;
            font-size: 0.95em;
            color: #ccc;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.alive {
            background-color: #28a745;
            color: #fff;
        }

        .status.dead {
            background-color: #dc3545;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #00d4ff;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ff6b00;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            #searchInput {
                min-width: 100%;
            }

            .search-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rick and Morty - Personajes</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar personajes...">
        <button id="searchBtn">Buscar</button>
        <button id="searchbtn">Limpiar</button>
    </div>

    <div id="container" class="container"></div>

    <script src="api.js"></script>
</body>
</html>
