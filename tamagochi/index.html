<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidando a Taco - Tamagotchi con IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .nombre-taco {
            text-align: center;
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .tamagotchi-display {
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .tamagotchi-face {
            font-size: 80px;
            margin-bottom: 15px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pensamiento {
            background: #fff9e6;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.95em;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        .stats {
            margin-bottom: 30px;
        }

        .stat {
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .stat-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #ccc;
        }

        .stat-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            transition: width 0.3s ease;
        }

        .hambre-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
        }

        .energia-fill {
            background: linear-gradient(90deg, #4ecdc4, #44af96);
        }

        .felicidad-fill {
            background: linear-gradient(90deg, #ffd93d, #ffb700);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            font-size: 0.95em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-comer {
            background: #ff6b6b;
            grid-column: 1;
        }

        .btn-comer:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-dormir {
            background: #4ecdc4;
            grid-column: 2;
        }

        .btn-dormir:hover {
            background: #36b5a8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-jugar {
            background: #ffd93d;
            color: #333;
            grid-column: 1 / 3;
        }

        .btn-jugar:hover {
            background: #ffb700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.4);
        }

        .btn-reiniciar {
            background: #a78bfa;
            width: 100%;
        }

        .btn-reiniciar:hover {
            background: #9370db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.4);
        }

        .estado-muerto {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .mensaje-muerto {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .info {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }

        /* ============= ANIMACIONES =============*/
        @keyframes saltar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bailar {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(20px) rotate(5deg); }
        }

        @keyframes brillar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes dispersar {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        @keyframes rebotar {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-30px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-15px); }
        }

        @keyframes confeti {
            0% { 
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .animacion-saltar {
            animation: saltar 0.6s ease-in-out;
        }

        .animacion-girar {
            animation: girar 0.8s ease-in-out;
        }

        .animacion-bailar {
            animation: bailar 1s ease-in-out infinite;
        }

        .animacion-brillar {
            animation: brillar 0.5s ease-in-out;
        }

        .animacion-rebotar {
            animation: rebotar 1s ease-in-out;
        }

        /* Confeti que cae */
        .confeti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confeti 3s ease-out forwards;
        }

        .particula {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: dispersar 1s ease-out forwards;
        }

        /* Efecto de pulso */
        @keyframes pulso {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .animacion-pulso {
            animation: pulso 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Tamagotchi</h1>
        <div class="nombre-taco">Cuidando a Taco</div>

        <div class="tamagotchi-display">
            <div class="tamagotchi-face" id="cara">üòä</div>
            <div class="pensamiento" id="pensamiento">¬°Hola! Soy Taco üê±</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">
                    <span>üçñ Hambre</span>
                    <span id="hambre-value">50</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill hambre-fill" id="hambre-bar" style="width: 50%;">50%</div>
                </div>
            </div>

            <div class="stat">
                <div class="stat-label">
                    <span>‚ö° Energ√≠a</span>
                    <span id="energia-value">100</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill energia-fill" id="energia-bar" style="width: 100%;">100%</div>
                </div>
            </div>

            <div class="stat">
                <div class="stat-label">
                    <span>üíõ Felicidad</span>
                    <span id="felicidad-value">80</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill felicidad-fill" id="felicidad-bar" style="width: 80%;">80%</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-comer" onclick="tamagotchi.comer()">üçñ Comer</button>
            <button class="btn-dormir" onclick="tamagotchi.dormir()">üò¥ Dormir</button>
            <button class="btn-jugar" onclick="tamagotchi.jugar()">üéÆ Jugar</button>
        </div>

        <button class="btn-reiniciar" onclick="tamagotchi.reiniciar()">üîÑ Reiniciar Juego</button>

        <div class="info">
            <strong>üí° Consejos:</strong><br>
            ‚Ä¢ Alimenta a Taco cuando tenga hambre<br>
            ‚Ä¢ D√©jalo dormir para recuperar energ√≠a<br>
            ‚Ä¢ Juega para mantenerlo feliz
        </div>
    </div>

    <script src="tama.js"></script>
</body>
</html>
